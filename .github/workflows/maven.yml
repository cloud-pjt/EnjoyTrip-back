name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ECR_REGISTRY: 255260635764.dkr.ecr.ap-northeast-2.amazonaws.com
      ECR_REPOSITORY: enjoy-back

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package -DskipTests --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
#    - name: Update dependency graph
#      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    - name: Upload test reports
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-reports
        path: '**/target/surefire-reports/*'
        
   # 4. 현재 시간 태그 (선택)
    - name: Get current time
      id: current-time
      run: echo "formattedTime=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

    - name: Show Current Time
      run: echo "Current time is ${{ steps.current-time.outputs.formattedTime }}"

    # 5. AWS 로그인
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # 6. Docker 빌드 & Push
    - name: Build, tag, and push image to Amazon ECR
      run: |
        docker build -t enjoy-back:${{steps.current-time.outputs.formattedTime}} . 
        docker tag enjoy-back:${{steps.current-time.outputs.formattedTime}} 255260635764.dkr.ecr.ap-northeast-2.amazonaws.com/enjoy-back:${{steps.current-time.outputs.formattedTime}} 
        docker push 255260635764.dkr.ecr.ap-northeast-2.amazonaws.com/enjoy-back:${{steps.current-time.outputs.formattedTime}}


    - name: Checkout manifests repo
      uses: actions/checkout@v4
      with:
        repository: cloud-pjt/enjoy-back-cd
        token: ${{ secrets.GH_PAT }}

    # backend repository로 가서 enjoy-back.yaml의 image: 부분을 현재 빌드하는 image로 교체
    - name: Update backend manifest
      run: |
        cd backend
        sed -i "s|^\(\s*image:\s*\).*|\1${ECR_REGISTRY}/${ECR_REPOSITORY}:${{ steps.current-time.outputs.formattedTime }}|" enjoy-back.yaml
        
    - name: Commit and push
      run: |
        cd backend
        git config user.name "sdpup"
        git config user.email "epflswu12@gmail.com"
        if ! git diff --quiet; then
          git commit -am "Update backend image to ${{ steps.current-time.outputs.formattedTime }}"
          git push
        else
          echo "No changes to commit."
        fi
    

